<html>
    <head>
        <title> Travel reservation from</title>
    </head>
    <body>
        <h1>Travel reservation from</h1>
        <h2>*denotes mandotory</h2>
        Full name*:<br/>
        <input type="text" placeholder="FirstName LastName">
        <br/>
        Email address*:
        <br/>
        <input type="email" placeholder="EMAIL_ADDRESS">
        <br/>
        Select Tour Package* :
        <br/>
        <select>
            <Option>Gao</Option> 
            <Option>Mumbai</Option> 
            <Option>Delhi</Option> 
            <Option>Gurjrat</Option> 
        </select>
        <br/>
        Arrival Date*:
        <br/>
        <input type="text" placeholder="m/d/y">
        <br/>
        Number of Persons*: 
        <br/>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br/>
        What would you want to avail?*
        <br/>
        Boarding<input type="checkbox">
        <br/>
        Fooding<input type="checkbox">
        <br/>
        Sight Seeing<input type="checkbox">
        <br/>
        Discount Coupon code:
        <br/>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br/>
        Terms and conditions*
        <br/>
        <input type="radio" Name="Term"> I agree
        <input type="radio" Name="Term"> I disagree
        <br/>
        <button>Complete reservation</button>
        
        

        
        
    </body>
